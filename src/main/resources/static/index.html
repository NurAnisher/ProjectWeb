<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Health Tracker - Meals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">üçΩÔ∏è Add a Meal</h1>

    <!-- Form Add Meal -->
    <form id="mealForm" class="card p-4 shadow-sm mb-4">
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" id="userId" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="mealType" class="form-label">Meal Type</label>
            <input type="text" id="mealType" class="form-control" placeholder="Breakfast / Lunch / Dinner" required />
        </div>
        <div class="mb-3">
            <label for="mealDate" class="form-label">Meal Date</label>
            <input type="date" id="mealDate" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="totalCalories" class="form-label">Total Calories</label>
            <input type="number" id="totalCalories" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Meal</button>
    </form>

    <!-- View Meals -->
    <div class="card p-4 shadow-sm">
        <h2 class="mb-3">üìã View Meals by User ID</h2>
        <div class="mb-3">
            <input type="number" id="searchUserId" class="form-control" placeholder="Enter User ID" />
        </div>
        <button class="btn btn-success mb-3" onclick="fetchMeals()">Fetch Meals</button>

        <div id="mealList"></div>
    </div>
</div>

<script>
    // Handle Add Meal form submit
    document.getElementById('mealForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const data = {
            userId: document.getElementById('userId').value,
            mealType: document.getElementById('mealType').value,
            mealDate: document.getElementById('mealDate').value,
            totalCalories: document.getElementById('totalCalories').value
        };

        fetch('http://localhost:8081/api/meals/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(res => {
                if (res.ok) {
                    alert("Meal added successfully!");
                    document.getElementById("mealForm").reset();
                } else {
                    alert("Failed to add meal.");
                }
            })
            .catch(err => alert("Error: " + err));
    });

    // View Meals by userId
    function fetchMeals() {
        const userId = document.getElementById('searchUserId').value;
        fetch(`http://localhost:8081/api/meals/user/${userId}`)
            .then(res => res.json())
            .then(meals => {
                let output = '<ul class="list-group">';
                meals.forEach(m => {
                    output += `<li class="list-group-item">${m.mealType} - ${m.mealDate} - ${m.totalCalories} kcal</li>`;
                });
                output += '</ul>';
                document.getElementById('mealList').innerHTML = output;
            })
            .catch(() => {
                document.getElementById('mealList').innerHTML = '<p class="text-danger">No meals found or error occurred.</p>';
            });
    }
</script>
</body>
</html>
