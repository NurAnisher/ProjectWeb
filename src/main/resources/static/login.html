<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Patua+One&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .login-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(107, 16, 135, 0.1);
            width: 420px;
            padding: 40px;
            text-align: center;
        }

        .welcome-message {
            color: #6b1087;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .tagline {
            color: #b01ddd;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #db98ff, transparent);
            margin: 25px 0;
        }

        .logo {
            font-family: 'Patua One', sans-serif;
            font-size: 32px;
            color: #6b1087;
            margin-bottom: 30px;
        }

        .login-header {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #b01ddd;
            box-shadow: 0 0 0 3px rgba(176, 29, 221, 0.1);
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: #b01ddd;
            font-size: 14px;
            text-decoration: none;
            margin-top: 5px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #b01ddd;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 25px;
        }

        .login-btn:hover {
            background-color: #9a16c7;
        }

        .social-divider {
            display: flex;
            align-items: center;
            color: #999;
            font-size: 14px;
            margin: 25px 0;
        }

        .social-divider::before,
        .social-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #eee;
        }

        .social-divider::before {
            margin-right: 15px;
        }

        .social-divider::after {
            margin-left: 15px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background-color: #f9f5ff;
            border-color: #b01ddd;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .create-account {
            color: #666;
            font-size: 14px;
        }

        .create-account a {
            color: #b01ddd;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="welcome-message">Welcome to FitTrack</div>
    <div class="tagline">Your Health Companion</div>
    <div class="divider"></div>

    <div class="logo">FitTrack</div>

    <div class="login-header">USER LOGIN</div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember Me</label>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>
    </form>

    <div class="social-divider">or login with</div>

    <div class="social-login">
        <button class="social-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
            Google
        </button>
        <button class="social-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Facebook_logo_36x36.svg" alt="Facebook">
            Facebook
        </button>
    </div>

    <div class="create-account">
        New User? <a href="#" id="createAccount">Create new account</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // In a real app, you would validate credentials here
        window.location.href = 'dashboard.html'; // Redirect to dashboard
    });

    document.getElementById('createAccount').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'dashboard.html'; // For demo, goes to dashboard
    });

    document.querySelectorAll('.social-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            window.location.href = 'dashboard.html'; // For demo, goes to dashboard
        });
    });
</script>
</body>
</html>
